<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Notes</title>
  <link rel="stylesheet" href="/css/edit.css">
  <script src="/js/edit.js" defer></script>
</head>

<body>
  <header class="header">
    <button class="header__button" id="back-button">
      <img src="/img/arrow_back.png" alt="Arrow back" class="header__img">
    </button>
    <button class="header__button" id="delete-button">
      <img src="/img/delete.png" alt="Delete" class="header__img">
    </button>
  </header>
  <main class="main">
    <form class="main__form">
      <input type="text" class="main__title-input" placeholder="Title" id="title">
      <textarea class="main__content-input" placeholder="Content" id="content"></textarea>
    </form>
  </main>
</body>

</html>
